<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Algorithms</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="p-4">
        <form id="btn-group" class="d-flex justify-content-center">
            <div id="arrayBuild" class="mr-1 border p-3 rounded border-dark">
                <input
                    id="length"
                    name="length"
                    type="number"
                    min="1"
                    value="1"
                />
                <button type="button" id="build" class="btn btn-info">
                    Build
                </button>
                <button id="clear" type="button" class="btn btn-info">
                    Clear
                </button>
            </div>
            <div id="sortBtns" class="ml-1 border p-3 rounded border-dark">
                <button type="button" id="quick" class="btn btn-primary">
                    Quick
                </button>
                <button type="button" id="bubble" class="btn btn-danger">
                    Bubble
                </button>
                <button type="button" id="select" class="btn btn-success">
                    Select
                </button>
            </div>
        </form>
        <div id="performance" class="d-flex mb-5">
            <div class="flex-1">
                <h1 class="border-bottom d-inline">Quick Sort</h1>
                <div id="quickPerform"></div>
            </div>
            <div class="flex-1">
                <h1 class="border-bottom d-inline">Bubble Sort</h1>
                <div id="bubblePerform"></div>
            </div>
            <div class="flex-1">
                <h1 class="border-bottom d-inline">Selection Sort</h1>
                <div id="selectPerform"></div>
            </div>
        </div>

        <div id="chart" align="center" hidden>
            <h2>Performance Results</h2>

            <canvas id="canvas" height="400" width="650"> </canvas>
            <br />
            <!--Legends for Dataplot -->
            <span style="color:#007bff"> Quick </span>
            <span style="color:#dc3545"> Bubble </span>
            <span style="color:#28a745"> Select </span>
        </div>
    </body>

    <script src="core.js"></script>
</html>
