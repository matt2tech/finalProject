<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Algorithms</title>
        <link rel="shortcut icon" href="images/icon.png">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="p-4">
        <form id="btn-group" class="d-flex justify-content-center">
            <div id="arrayBuild" class="mr-1 border p-3 rounded border-dark">
                <input
                    id="length"
                    name="length"
                    type="number"
                    min="1"
                    value="2500"
                />
                <button type="button" id="build" class="btn btn-info">
                    Build
                </button>
                <button id="clear" type="button" class="btn btn-info">
                    Clear
                </button>
            </div>
            <div id="sortBtns" class="ml-1 border p-3 rounded border-dark">
                <button type="button" id="quick" class="btn btn-primary">
                    Quick
                </button>
                <button type="button" id="bubble" class="btn btn-danger">
                    Bubble
                </button>
                <button type="button" id="select" class="btn btn-success">
                    Select
                </button>
            </div>
        </form>
        <div id="performance" align="center" class="d-flex mb-3">
            <div class="flex-1">
                <h1 class="border-bottom d-inline">Quick Sort</h1>
                <div id="quickPerform" class="text-info"></div>
            </div>
            <div class="flex-1">
                <h1 class="border-bottom d-inline">Bubble Sort</h1>
                <div id="bubblePerform" class="text-info"></div>
            </div>
            <div class="flex-1">
                <h1 class="border-bottom d-inline">Selection Sort</h1>
                <div id="selectPerform" class="text-info"></div>
            </div>
        </div>

        <div id="chart" align="center" hidden>
            <h2 class="border-bottom d-inline">Performance Results</h2>

            <!--Legends for Dataplot -->
            <div class="mt-3 mb-3">
                <span style="color:#007bff"> Quick █</span>
                <span style="color:#dc3545"> Bubble █</span>
                <span style="color:#28a745"> Select █</span>
            </div>

            <canvas
                id="canvas"
                height="400"
                width="650"
                class="border border-dark p-3 rounded"
            >
            </canvas>
        </div>
    </body>

    <script src="core.js"></script>
</html>
