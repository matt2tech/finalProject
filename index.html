<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Algorithms</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

    <body>
        <form id="btn-group">
            <div id="arrayBuild">
                <input id="length" name="length" type="number" min="1" value="1">
                <button type="button" id="build" class="btn btn-info">Build</button>
                <button id="clear" type="button" class="btn btn-info">Clear</button>
            </div>
            <div id="sortBtns">
                <button type="button" id="select" class="btn btn-success">Select</button>
                <button type="button" id="quick" class="btn btn-primary">Quick</button>
            </div>
        </form>
        <div>
            <canvas id="graph" hidden></canvas>
        </div>
        <div id="performance">
            <h1>Quicksort</h1>
            <div id="quicksort">
            </div>
        </div>
    </body>
    
    <script src="core.js"></script>
